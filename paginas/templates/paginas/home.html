{% extends 'base.html' %}


{% load static %}
{% block title %}Pagina inicial{% endblock %}
{% block content %}
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
    <title>Document</title>
</head>
<body>
    <main >
        
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first" >
                    <img src="{% static '/img/img01.jpg'%}" alt="">
                </div>

                <div class="slide " >
                    <img src="{% static '/img/img2.jpg'%}" alt="">
                </div>

                <div class="slide " >
                    <img src="{% static '/img/img3.jpg'%}" alt="">
                </div>

                <div class="slide " >
                    <img src="{% static '/img/img4.jpg'%}" alt="">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div>
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
                
            </div>
            
            
        </div>
         <div class="div-button" style="display:flex; justify-content:center ; margin-top: 3rem;">
            <a class="nav-link" 
            style="
            text-align: center;
            border: none; 
            background-color: #343a40; 
            color:bisque;  
            border-radius: 5px; 
            cursor: pointer; 
            color:#fff ; 
            width: 10px 20px;" 

            href="{% url 'pages:sobre' %}">Saiba Mais</a>
        </div>
    </main>

</body>

<script src= "{% static '/js/slider.js' %}"></script>


</html>
{% endblock %}
