{% extends "base.html" %}

{% load static %}

{% block title %}Cadastro Empresa{% endblock %}

{% block content %}
<h3>Excluir Registros</h3>
<p class = "lead">
    Confirme para excluir o registro definitivamente.
</p>

<br>
<form action="" method="post">
    <p>
        Deseja excluir o registro: {{ object }}?
    </p>
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-danger">Excluir</button>


</form>

{% endblock %}
